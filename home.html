  <h1><center class="py-5" data-aos="fade-up">Enter Your Details</center></h1>

  <!-- form -->

  <div class="container">
    <form action="\predict" method="post">


        <div class="row">
            <div class="col-sm-6">
                <div class="card shadow p-1 mb-3 bg-body rounded" data-aos="fade-up">
                    <div class="card-body">
                        <h5 class="card-title">Departure Date</h5>
                        <!-- Departure -->
                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-6">
                <div class="card shadow p-1 mb-3 bg-body rounded" data-aos="fade-up">
                    <div class="card-body">
                        <h5 class="card-title">Arrival Date</h5>
                        <!-- Arrival -->
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card shadow p-1 mb-3 bg-body rounded" data-aos="fade-up">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">Source</h5>
                        <select name="Source" id="Source" required="required">
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card shadow p-1 mb-3 bg-body rounded" data-aos="fade-up">
                    <div class="card-body">
                        <h5 class="card-title">Destination</h5>
                        <!-- Destination -->
                        <select name="Destination" id="Destination" required="required">
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>



        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card shadow p-1 mb-3 bg-body rounded" data-aos="fade-up">
                    <div class="card-body">
                        <h5 class="card-title">Stopage</h5>
                        <!-- Total Stops -->
                        <select name="stops" required="required">
                            <option value="0">Non-Stop</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card shadow p-1 mb-3 bg-body rounded" data-aos="fade-up">
                    <div class="card-body">
                        <h5 class="card-title">Which Airline you want to travel?</h5>
                        <!-- Airline -->
                        <select name="airline" id="airline" required="required">
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                            </option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>



        <br>
        <br>
        <!-- Submit -->
        <!-- <input type="submit" value="Submit" class="btn btn-secondary"> -->
        <center><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#sohamModal">Check Price</button></center>
    </form>
  </div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> <i class="fas fa-plane-departure mx-2" style="font-size:1.5rem"></i>FLIGHT PRICE</h5>

        <div class="modal-body">
            <h3 style="text-align: left;">{{ prediction_text }}</h3>
